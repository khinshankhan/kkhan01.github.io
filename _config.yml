# Set theme
theme: alembic-jekyll-theme

# File excludes
exclude:
- README.md
- CNAME
- LICENSE
- Gemfile
- Gemfile.lock

# Set plugins
plugins_dir: ./_scripts
plugins:
- jekyll-sitemap
- jekyll-mentions
- jekyll-paginate
- jekyll-seo-tag
- jekyll-redirect-from
- jekyll-default-layout
- jekyll-feed
- jemoji
- jekyll-org
- github-pages

# Site settings
url: 'http://khinshankhan.com'
baseurl: ''
author: Khinshan Khan
title: "Khinshan Khan"
description: ''
permalink: pretty
logo:

# Pagination
paginate: 5
paginate_path: blog/page/:num

# Header nav
navigation_header:
  Home: /
  Blog: /blog/
  About: /about/

# Footer nav
navigation_footer:
- title:

# Collections
collections:
  posts:
    title: Posts
    output: true
    feature_text: |
    feature_image:

social_links:
  GitHub: https://github.com/kkhan01
RSS: /feed.xml
